      href="https://fonts.googleapis.com/css2?family=Playwrite+ES+Deco:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

    <link rel="stylesheet" href="/styles/shared.css" />
    <script src="/scripts/responsive.js" defer></script>
  </head>
  <body>
    <header id="main-header">
      <h1><a href="/">CampusTrade</a></h1>
      <nav>
        <ul>
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="/products">Browse Products</a></li>
          <li class="nav-item">
            <a href="/list-products">List a Product</a>
          </li>
          <li class="nav-item"><a href="">Account</a></li>
        </ul>
      </nav>
      <button id="drawer-btn">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </header>
    <aside id="mobile-drawer">
      <nav>
        <ul>
          <li class="nav-item"><a href="/">Home</a></li>
          <li class="nav-item"><a href="/products">Browse Products</a></li>
          <li class="nav-item">
            <a href="/list-products">List a product</a>
          </li>
          <li class="nav-item"><a href="">Account</a></li>
        </ul>
      </nav>
    </aside>
<main>
  <h1>List Your Items Here</h1>
  <div class="form-box">
    <form action="/list-products" method="post">
      <div class="form-control">
        <label for="name">Item</label>
        <input type="text" id="item-name" name="item-name" required />
      </div>

      <div class="form-control">
        <label for="description">Describe your item</label>
        <input type="text" id="description" name="description" required />
      </div>

      <div class="form-control">
        <label for="">Set your price</label>
        <input type="number" id="price" name="price" required />
      </div>
      <button>List the Item</button>
    </form>
  </div>
</main> 
  </body>
